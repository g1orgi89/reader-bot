    <!-- üîí BRAND LOCK: —Ñ–∏–∫—Å–∏—Ä—É–µ–º –±—Ä–µ–Ω–¥–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ –¥–æ –ª—é–±—ã—Ö JS -->
    <style id="brand-lock-style">
        :root {
            --primary-color: #D2452C !important;
            --primary-light: #E5674F !important;

        }
    </style>

    <!-- üõ°Ô∏è BRAND MONITOR: –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–¥–º–µ–Ω—ã -->
    <script>
    (function brandGuard(){
        // 1. –¢—Ä–∞—Å—Å–∏—Ä—É–µ–º –ø–æ–ø—ã—Ç–∫–∏ –ø–µ—Ä–µ–ø–∏—Å–∞—Ç—å –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
        const origSet = CSSStyleDeclaration.prototype.setProperty;
        if (!window.__brandTracePatched) {
            CSSStyleDeclaration.prototype.setProperty = function(name, value, priority) {
                if (name === '--primary-color') {
                    console.warn('[TRACE] –ü–æ–ø—ã—Ç–∫–∞ –∏–∑–º–µ–Ω–∏—Ç—å --primary-color ->', value, 'priority=', priority);
                    console.trace();
                }
                return origSet.call(this, name, value, priority);
            };
            window.__brandTracePatched = true;
        }

        // 2. –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π —Ñ–∏–∫—Å–∞—Ü–∏–∏ (–µ—Å–ª–∏ –∫—Ç–æ-—Ç–æ –∏–∑–º–µ–Ω–∏–ª –Ω–∞–ø—Ä—è–º—É—é style —ç–ª–µ–º–µ–Ω—Ç–∞)
        function reLockIfNeeded() {
            const current = getComputedStyle(document.documentElement)
                .getPropertyValue('--primary-color')
                .trim()
                .toLowerCase();
            if (current && current !== '#d2452c') {
                // –ú—è–≥–∫–æ –≤–µ—Ä–Ω—É—Ç—å (–±–µ–∑ !important —Ç—É—Ç, –ø–æ—Ç–æ–º—É —á—Ç–æ —É –Ω–∞—Å —É–∂–µ style —Å !important)
                document.documentElement.style.setProperty('--primary-color', '#D2452C');
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –º–æ–∂–Ω–æ –ª–æ–≥–∏—Ä–æ–≤–∞—Ç—å
                console.warn('[LOCK] –í–æ–∑–≤—Ä–∞—Ç --primary-color –∏–∑', current, '–≤ #D2452C');
            }
        }

        // 3. MutationObserver –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ style –∞—Ç—Ä–∏–±—É—Ç–∞ root
        const mo = new MutationObserver(reLockIfNeeded);
        mo.observe(document.documentElement, { attributes: true, attributeFilter: ['style'] });

        // 4. –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–π ‚Äúheartbeat‚Äù –ø–µ—Ä–≤—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã (–Ω–∞ —Å–ª—É—á–∞–π –æ—Ç–ª–æ–∂–µ–Ω–Ω—ã—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤)
        let ticks = 0;
        const interval = setInterval(() => {
            reLockIfNeeded();
            ticks++;
            if (ticks > 30) { // ~3 —Å–µ–∫ –ø—Ä–∏ 100ms
                clearInterval(interval);
            }
        }, 100);
    })();
    </script>
