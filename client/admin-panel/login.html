<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader AI Support Bot - Admin Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="description" content="Admin login for Reader AI Support Bot">
    <!-- Preconnect to font sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="reader-bg-animation" id="reader-matrix"></div>
    
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.svg" alt="Reader AI Support Bot" id="login-logo">
            <h1>Reader Admin</h1>
        </div>
        
        <div class="login-form-container">
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-error" id="login-error"></div>
                
                <button type="submit" class="btn btn-primary btn-glow">
                    <span class="btn-text">Login</span>
                    <span class="btn-icon">ðŸ“–</span>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Reader AI Support Bot Admin Panel</p>
            <p class="copyright">Â© 2025 Reader Project</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize login page functionality when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initLoginPage();
            
            // Initialize reader matrix background
            initReaderMatrix();
        });
    </script>
</body>
</html>
